<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <!-- midi.js package -->
</head>
<body>
<script src="scripts/midi/midijs/AudioDetect.js"></script>
<script src="scripts/midi/midijs/LoadPlugin.js"></script>
<script src="scripts/midi/midijs/Player.js"></script>
<script src="scripts/midi/midijs/Plugin.js"></script>
<script src="scripts/midi/midijs/DOMLoader.XMLHttp.js"></script>
<script src="scripts/midi/midijs/Event.js"></script>
<script src="scripts/midi/midijs/Loader.js"></script>
<script src="scripts/midi/midijs/Queue.js"></script>
<script src="scripts/midi/Base64.js"></script>
<script src="scripts/midi/base64binary.js"></script>
<script type="text/javascript">

// This iterates through all the notes in these two soundfonts.
// The synth_drum does not have as high or low of range of notes, 
// so you wont hear it for a few seconds.

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "scripts/midi/soundfonts/",
		instruments: [ "acoustic_grand_piano", "synth_drum" ],
		callback: function() {
			MIDI.programChange(0, 0);
			MIDI.programChange(1, 118);
			for (var n = 0; n < 100; n ++) {
				var delay = n / 4; // play one note every quarter second
				var note = MIDI.pianoKeyOffset + n; // the MIDI note
				var velocity = 127; // how hard the note hits
				// play the note
				MIDI.noteOn(0, note, velocity, delay);
				// play the some note 3-steps up
				MIDI.noteOn(1, note + 3, velocity, delay);
			}		
		}
	});
};

</script>
</body>
</html>
