<h2>Learn to substract in base 12!</h2>
<p></p>

<form id="train_substract" ng-if="isPlaying()" ng-submit="submitAnswer()">
    <d12-note pitch="question.sum"></d12-note> - <d12-note pitch="question.x"></d12-note> =
    <input type="text" name="answer" ng-model="question.submittedAnswer"/>
    <input id="submit" type="submit" value="Submit"/>
</form>
<p>{{message}}</p>
