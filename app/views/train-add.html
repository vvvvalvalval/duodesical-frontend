<h2>Learn to add in base 12!</h2>
<p></p>

<form id="train_add" ng-if="isPlaying()" ng-submit="submitAnswer()">
    <d12-note pitch="question.x"></d12-note> + <d12-invl v="question.y"></d12-invl> =
    <input type="text" name="answer" ng-model="question.submittedAnswer"/>
    <input id="submit" type="submit" value="Submit"/>
</form>
<p>{{message}}</p>
